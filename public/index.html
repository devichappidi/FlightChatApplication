<!DOCTYPE html>
<html ng-app="flight">

<head>
    <title>FlightChat</title>
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- //Custom Theme files -->
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/angular-ui-router.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/flights.js"></script>
    <script type="text/javascript" src="js/groups.js"></script>
    <script type="text/javascript" src="js/grpChat.js"></script>
    <script type="text/javascript" src="js/userPage.js"></script>
    <script type="text/javascript" src="js/logout.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- js -->
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#horizontalTab').easyResponsiveTabs({
                type: 'default', //Types: default, vertical, accordion           
                width: 'auto', //auto or any width like 600px
                fit: true // 100% fit in a container
            });
        });
    </script>
    <script src="js/menu_jquery.js"></script>
    <script defer src="js/jquery.flexslider.js"></script>
    <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript">
        //        $(function () { // SyntaxHighlighter.all(); // });
        $(window).load(function () {
            $('.flexslider').flexslider({
                animation: "slide",
                start: function (slider) {
                    $('body').removeClass('loading');
                }
            });
        });
    </script>
</head>

<body style="background-color:#F5F3F3">


    <nav class="navbar navbar-inverse" style="background-color:rgba(0, 0, 0, 0.8);width:100%;margin-bottom:0px;position:fixed;z-index:1" data-ng-hide="$state.includes( 'chatGroups')">
        <div class="container col-sm-12 col-xs-12 col-md-12">
            <div class="navbar-header col-sm-9 col-xs-10 col-md-11">
                <a class="navbar-brand" style="color:white;font-size:25px">
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                    <b>Flight</b>CHAT
                </a>
            </div>
            <div class="col-sm-3 col-xs-2 col-md-1" style="float:right">
                <span class=" glyphicon glyphicon-log-out " style="margin-right:0px;color:white;font-size:20px;margin-top:10px;cursor:pointer" data-ng-show="$state.includes( 'chatPage') " ui-sref="logout "></span>
            </div>
        </div>
    </nav>
    <div class="header" data-ng-show="$state.includes( 'chatGroups')" style="height:70px;">
        <div class="container">
            <div class="header-grids">
                <div class="logo">
                    <h1><a><span > <img src="images/paperPlane.jpg" alt="pplane" height="50" width="50"/>
                    <b>Flight</b>CHAT</span></a></h1>
                </div>
                <div class="col-sm-3 col-xs-2 col-md-1" style="float:right">
                    <span class=" glyphicon glyphicon-log-out " style="margin-right:0px;color:white;font-size:20px;margin-top:10px;cursor:pointer" data-ng-show="$state.includes( 'chatPage') " ui-sref="logout "></span>
                </div>

                <div class="clearfix"> </div>
            </div>
            <div class="clearfix"> </div>
        </div>

    </div>
    <!--//header-->
    <!-- banner -->
    <div style="padding: 6.4em 0;" class="banner" data-ng-show="$state.includes( 'login')||$state.includes( 'chat')">
        <!-- container -->
        <div class="container">
            <div class="col-md-4 banner-left">
                <section class="slider2">
                    <div class="flexslider">
                        <ul class="slides">
                            <li>
                                <div class="slider-info">
                                    <img src="images/4.jpg" alt="">
                                </div>
                            </li>
                            <li>
                                <div class="slider-info">
                                    <img src="images/2.jpg" alt="">
                                </div>
                            </li>
                            <li>
                                <div class="slider-info">
                                    <img src="images/3.jpg" alt="">
                                </div>
                            </li>
                            <li>
                                <div class="slider-info">
                                    <img src="images/4.jpg" alt="">
                                </div>
                            </li>
                            <li>
                                <div class="slider-info">
                                    <img src="images/2.jpg" alt="">
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
                <!--FlexSlider-->
            </div>
            <ui-view></ui-view>
        </div>
        <!-- //container -->

    </div>
    <div data-ng-hide="$state.includes( 'login')||$state.includes( 'chat')">
        <ui-view></ui-view>
    </div>



</body>

</html>
